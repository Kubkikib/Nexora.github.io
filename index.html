<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garry's Mod Bağlantısı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .btn {
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Garry's Mod Sunucusuna Bağlan</h1>
        <p>Tek tıkla sunucuya bağlanabilirsiniz!</p>
        <a href="steam://connect/YOUR_SERVER_IP:YOUR_SERVER_PORT" class="btn">Bağlan</a>
    </div>
</body>
</html>
