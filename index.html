<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora Development Hızlı Giriş Sistemi</title>
    <style>
        /* Genel Stil Ayarları */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientAnimation 18s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Arka Plan Renk Değişim Animasyonu */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Konteyner */
        .container {
            text-align: center;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Başlık (Nexora Development) */
        h1 {
            font-size: 60px;
            font-weight: bold;
            color: #00ff90;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0px 0px 15px rgba(0, 255, 144, 0.5);
        }

        /* Alt Başlık (Hızlı Giriş Sistemi) */
        h2 {
            font-size: 35px;
            color: #ffffff;
            font-weight: lighter;
            letter-spacing: 1px;
            margin-bottom: 40px;
            text-shadow: 0px 0px 10px rgba(0, 255, 144, 0.5);
        }

        /* Buton (Steam ile Bağlan) */
        .btn {
            background-color: #00ff90;
            color: white;
            padding: 18px 45px;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 144, 0.3);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #00cc73;
            box-shadow: 0 6px 25px rgba(0, 255, 144, 0.6);
            transform: scale(1.1);
        }

        /* Footer (Discord Bağlantısı) */
        .footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .footer:hover {
            color: #ff4d88;
            text-decoration: underline;
        }

        /* Animasyon efektleri */
        .btn, .footer {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nexora Development</h1>
        <h2>Hızlı Giriş Sistemi</h2>
        <a href="https://discord.gg/GcAvb7XNJC" class="footer" target="_blank">Nexora'ya Katıl</a>
        <br>
        <a href="steam://connect/212.22.93.178:27016">
            <button class="btn">Steam ile Bağlan</button>
        </a>
    </div>
</body>
</html>
