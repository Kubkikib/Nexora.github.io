<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmod Hızlı Bağlantı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            color: #ffffff;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        button {
            background-color: #00ff90;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 255, 144, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00cc73;
            box-shadow: 0 8px 25px rgba(0, 255, 144, 0.6);
            transform: scale(1.1);
        }
    </style>
    <script>
        function openSteamConnection() {
            var steamUrl = "steam://connect/212.22.93.178:27016"; // Sunucu IP ve portunu değiştirin
            window.location.href = steamUrl;
        }
    </script>
</head>
<body>
    <div>
        <h1>Garry's Mod Sunucu Bağlantısı</h1>
        <p>Sunucuya bağlanmak için aşağıdaki butona tıklayın:</p>
        <button onclick="openSteamConnection()">Steam ile Bağlan</button>
    </div>
</body>
</html>
